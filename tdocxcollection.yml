paths:
  /Variable:
    post:
      tags:
        - Variable Routes
      summary: Create Image Variable (Folder)
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: >-
                {  "name": "Cyberdyne Logo",  "description": "hi", 
                "tags": [],  "placeholder": "ClientLogo",  "mimeType":
                "image",  "allowRichTextInjection": true,  "text":
                "image_text"}
      parameters:
        - name: authorization
          in: header
          schema:
            type: string
          example: Bearer {{TurboDocx Access Token}}
        - name: x-rapiddocx-org-id
          in: header
          schema:
            type: string
          example: '{{TurboDocx Organization ID}}'
        - name: accept
          in: header
          schema:
            type: string
          example: application/json, text/plain, */*
        - name: accept-language
          in: header
          schema:
            type: string
          example: en-US,en;q=0.9
        - name: content-type
          in: header
          schema:
            type: string
          example: application/json
        - name: dnt
          in: header
          schema:
            type: integer
          example: '1'
        - name: origin
          in: header
          schema:
            type: string
          example: https://app.turbodocx.com
        - name: referer
          in: header
          schema:
            type: string
          example: https://app.turbodocx.com/
        - name: sec-ch-ua-mobile
          in: header
          schema:
            type: string
          example: '?0'
        - name: sec-ch-ua-platform
          in: header
          schema:
            type: string
          example: '"Windows"'
        - name: sec-fetch-dest
          in: header
          schema:
            type: string
          example: empty
        - name: sec-fetch-mode
          in: header
          schema:
            type: string
          example: cors
        - name: sec-fetch-site
          in: header
          schema:
            type: string
          example: same-site
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
